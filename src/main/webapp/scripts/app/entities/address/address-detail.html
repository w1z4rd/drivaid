
<div>
    <h2><span translate="drivaidApp.address.detail.title">Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="drivaidApp.address.number">Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="drivaidApp.address.longitude">Longitude</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.longitude}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="drivaidApp.address.latitude">Latitude</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.latitude}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="drivaidApp.address.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="drivaidApp.address.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
